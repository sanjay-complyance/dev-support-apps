<!DOCTYPE html>
<head>
    <title>Base64 Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Base64 Decoder App</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.b64_string.label }}
            {{ form.b64_string(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.output_format.label }}
            {{ form.output_format(class="form-control") }}
        </div>
        <div>
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
    {% if output %}
        <div class="mt-4">
            {{ output|safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
